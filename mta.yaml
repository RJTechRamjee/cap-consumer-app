_schema-version: '3.3'
ID: cap-consumer
version: 1.0.0
description: CAP Consumer Application

parameters:
  enable-parallel-deployments: true

modules:
  - name: cap-consumer-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm
    requires:
      - name: cap-consumer-db
      - name: cap-consumer-destination
      - name: cap-consumer-auth
      - name: cap-consumer-connectivity
    provides:
      - name: consumer-api
        properties:
          url: ${default-url}
  - name: cap-consumer-srv
    type: nodejs
    path: srv
    requires:
      - name: cap-consumer-db

  - name: cap-consumer-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cap-consumer-db

resources:
  - name: cap-consumer-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: cap-consumer-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: cap-consumer-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cap-consumer-${org}-${space}
        tenant-mode: dedicated
  - name: cap-consumer-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
